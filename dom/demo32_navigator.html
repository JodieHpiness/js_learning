<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Navigator</title>
</head>
<body>
	
	<script>
		document.write("浏览器名称："+navigator.appName+"<br />");
		document.write("浏览器版本："+navigator.appVersion+"<br />");
		document.write("代码："+navigator.appCodeName+"<br />");
		document.write("平台："+navigator.platform+"<br />");
		document.write("Cookies启用："+navigator.cookieEnabled+"<br />");
		document.write("浏览器的用户代理报头："+navigator.userAgent);
	</script>
</body>
</html>
