<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>checkbox</title>
</head>
<body>
	<input type="checkbox" id="myCheck">
	<button onclick='check()'>checked = true</button>
	<button onclick='uncheck()'>checked = false</button>
	<button onclick='dis()'>disabled = true</button>
	<button onclick='undis()'>disabled = false</button>

	<script>
		function check(){
			document.getElementById("myCheck").checked = true;
		}
		function uncheck(){
			document.getElementById("myCheck").checked = false;
		}
		function dis(){
			document.getElementById("myCheck").disabled = true;
		}
		function undis(){
			document.getElementById("myCheck").disabled = false;
		}
	</script>
</body>
</html>
