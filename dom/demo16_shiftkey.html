<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shift key</title>
	<style>
		body {
			width: 100%;
			height: 1000px;
		}
	</style>
</head>
<body onmousedown="isShiftKey(event)">
	

	<script>
		var isShiftKey = function(e){
			if(e.shiftKey==1){
				console.count("shift:");
			}else{
				console.count("no shift:");
			}
		}
	</script>
</body>
</html>
