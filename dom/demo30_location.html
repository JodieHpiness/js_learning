<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>location</title>
</head>
<body>
	<button onclick="changeLocation()">Change Location</button>
	<button onclick="reloadLocation()">Reload Location</button>
	<iframe src="demo30_location_iframe.html" frameborder="0">
		
	</iframe>

	<script>
		var changeLocation = function(){
			window.location.href = "http://www.do10000.cn";
		}
		var reloadLocation = function(){
			window.location.reload();
		}
		
	</script>
</body>
</html>
