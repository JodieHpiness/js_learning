<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>String</title>
</head>
<body>
	

	<script>
		var s = "hello, world";
		console.log(s);
		console.log("s.charAt(0)="+s.charAt(0));
		console.log("s.charAt(s.length-1)="+s.charAt(s.length-1));
		console.log("s.substring(1,4)="+s.substring(1,4));
		console.log("s.slice(1,4)="+s.slice(1,4));
		console.log("s.slice(-3)="+s.slice(-3));
		console.log("s.indexOf('l')="+s.indexOf('l'));
		console.log("s.lastIndexOf('l')="+s.lastIndexOf('l'));
		console.log("s.indexOf('l',3)="+s.indexOf('l',3));
		console.log("s.split(',')="+s.split(','));
		console.log("s.replace('h', 'H')="+s.replace('h', 'H'));
		console.log("s.toUpperCase()="+s.toUpperCase());

		console.log("s[0]="+s[0]);
		console.log("s[s.length-1]="+s[s.length-1]);
	</script>
</body>
</html>
