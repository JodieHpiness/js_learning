<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		window.onload = function(){
			var amount = Math.random()*1e9;
			amount = amount.toFixed(2);
			console.log(amount);
			var arr = amount.split(".");
			var intPart = arr[0].replace(/(\d{3})/g, '$1,');
			var result = intPart.substring(0, intPart.length-1)+(arr.length==2 ? '.'+arr[1] : '' );
			console.log(result);
		}

	</script>

</body>
</html>
